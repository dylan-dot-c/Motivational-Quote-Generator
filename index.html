<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="quoteicon.png">
    <title>Quote Generator | By Dylan Heslop
    </title>
    <title>Document</title>
</head>
<body>
   
    <div class='container'>
        <div class='header'>
            <h2>Quotes Generator</h2>
        </div>
        <div class="main-section">
            <div class="copy-clipboard">
                <img id='copy' src='clipboard.png' width="25px"/>

            </div>
            <div class="text-area">
                <span class="quote">Loading...</span>
            </div>
            
            <span class="author">Loading...</span>
            <div class="button-area">
                <button id="next-quote">Next Quote</button>
            </div>
        </div>

    </div>
    <script src='app.js'></script>
</body>
</html>
